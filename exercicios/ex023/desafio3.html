<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;

        }

        thead {
            background-color: lightgrey;
        }

        .mulher {
            background-color: pink;
        }

        .homens {
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <h1>Desafio</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" class="mulher" scope="rowgroup">Mulheres</th>
                <td class="mulher">Ana Maria Santos</td>
                <td class="mulher">Alien</td>
                <td class="mulher">Rambo</td>
                <td class="mulher">Vingadores</td>
            </tr>
            <tr>
                <td class="mulher">Beatris Sousa</td>
                <td class="mulher">Hulk</td>
                <td class="mulher">Inception</td>
                <td class="mulher">Batman</td>
            </tr>
            <tr>
                <td class="mulher">Cláudia Melo</td>
                <td class="mulher">Oblivion</td>
                <td class="mulher">Matrix</td>
                <td class="mulher">Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" class="homens" scope="rowgroup">Homens</th>
                <td class="homens">Bruno Mendonça</td>
                <td class="homens">Intocáveis</td>
                <td class="homens">Amnésia</td>
                <td class="homens">Gladiador</td>
            </tr>
            <tr>
                <td class="homens">Daniel Lourenço</td>
                <td class="homens">Wall-E</td>
                <td class="homens">Oldboy</td>
                <td class="homens">Dangal</td>
            </tr>
            <tr>
                <td class="homens">Fabiano Mota</td>
                <td class="homens">Star Wars 5</td>
                <td class="homens">Táxi Driver</td>
                <td class="homens">Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
