<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Teste de formulário</h1>
        <p>
            <label for="iano">Digite seu ano de nascimento:</label>
            <input type="number" name="idade" id="iano" min="1900" max="2021" oninput="calcIdade">
        </p>
        <p>
                <label for="iidade">Sua idade é </label>
                <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <script>
        function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
